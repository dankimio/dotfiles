AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - bin/*
    - db/**/*
    - config/**/*
Layout/LineLength:
  Max: 100
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Style/AsciiComments:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
