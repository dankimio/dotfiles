AllCops:
  NewCops: disable
  TargetRubyVersion: 3.0
  Exclude:
    - bin/*
    - db/**/*
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Max: 15
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
