AllCops:
  NewCops: disable
  TargetRubyVersion: 2.7
  Exclude:
    - bin/*
    - db/**/*
    - config/**/*
Layout/LineLength:
  Max: 100
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Max: 15
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
